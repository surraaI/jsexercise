<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
</head>

<body>
    <h1>Rock Paper Scissors Game</h1>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>
    <button id="stone">Rock</button>

    <script>
        // JavaScript code goes here

        function getComputerChoice() {
            var arr = ["rock", "scissor", "paper"];
            return arr[Math.floor(Math.random() * arr.length)];
        }

        var arr = ["rock", "scissor", "paper"];
        var count = 0;
        var mark = 0;
        var div = document.getElementsByTagName('div');
        var i = 0;

        function five() {
            if (count < 5) {
                count += 1;
            } else if (count === 5) {
                count = 0;
                i = 0;
                for (var j = 0; j < 5; j++) {
                    div[j].innerHTML = '';
                }
                if (mark > 0) {
                    alert('You win!');
                } else if (mark === 0) {
                    alert('Draw!');
                } else {
                    alert('You lose!');
                }
            }
        }

        function playround(playerSelection) {
            playerSelection = playerSelection.toLowerCase();
            var computerSelection = getComputerChoice();

            if (!arr.includes(playerSelection)) {
                alert('Wrong input');
            }

            if (arr.includes(playerSelection)) {
                if (
                    (playerSelection === 'rock' && computerSelection === 'paper') ||
                    (playerSelection === 'paper' && computerSelection === 'scissor') ||
                    (playerSelection === 'scissor' && computerSelection === 'rock')
                ) {
                    div[i].innerHTML = `You lose. The computer chose ${computerSelection} and you chose ${playerSelection}.`;
                    mark -= 1;
                    i += 1;
                } else if (playerSelection === computerSelection) {
                    div[i].innerHTML = 'Draw';
                    i += 1;
                } else {
                    div[i].innerHTML = `You win! The computer chose ${computerSelection} and you chose ${playerSelection}.`;
                    mark += 1;
                    i += 1;
                }
            }

            five();
        }

        var paper = document.getElementById('paper');
        var scissor = document.getElementById('scissor');
        var stone = document.getElementById('stone');

        paper.onclick = function() {
            playround('paper');
        };

        scissor.onclick = function() {
            playround('scissor');
        };

        stone.onclick = function() {
            playround('rock');
        };
    </script>
</body>

</html>
